{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Create an account" %}{% endblock %}

{% block content %}
    <h1>{% trans "Create an account" %}</h1>
    <p>{% trans "Please, sign up using the following form:" %}</p>
    <form action="." method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <p><button type='submit' class='btn btn-primary'>{% trans 'Create my account' %}</button>
    </form>
{% endblock %}
