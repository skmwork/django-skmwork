{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Create an account" %}{% endblock %}

{% block content %}
<row>
    <div class='col-md-6 col-10  mx-auto'>
    <h1>{% trans "Create an account" %}</h1>
    <p>{% trans "Please, sign up using the following form:" %}</p>
    <form action="." method="post">
        {{ user_form|crispy }}
        {% csrf_token %}
                <div class="row justify-content-center">
    <div class="col-4">
        <button type='submit' class='btn btn-primary'>{% trans 'Create my account' %}</button>
    </div>
                </div>
    </form>
    </div>
</row>
{% endblock %}
