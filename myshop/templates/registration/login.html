{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-12 sol-sm-6 sol-md-6 col-lg-6">
      <div class="card">
        <div class="card-body">
          <h2>{% trans "Log in" %}</h2>
          <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
              <button type="submit" class="btn btn-primary">{% trans "Log in" %}</button>
          </form>

        </div>
        <div class="card-body">
            <a href="{% url 'password_reset' %}" class="btn btn-link">{% trans "Forgotten your password?" %}</a>
            <a href="{% url 'accounts:register' %}" class="btn btn-link">{% trans "Registration" %}</a>
        </div>
      </div>
    </div>
  <div class="col-12">

    </div>
  <div class="col-12">

  </div>
      </div>
  </div>
{% endblock %}
