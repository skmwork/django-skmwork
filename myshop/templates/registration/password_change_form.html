{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

<div class='col-md-6 col-10  mx-auto'>
    <h1>{% trans "Change you password" %}</h1>
    <p>{% trans "Use the form below to change your password." %}</p>
        <form method='post' action=''>{% csrf_token %}
           {{ form|crispy }}
        <span style='margin-bottom: 12px;'></span>
            <button type="submit" class='btn btn-primary'>{% trans "Change" %}</button>

        </form>
      </div>
</div>
{% endblock %}
